AWSTemplateFormatVersion: 2010-09-09
Description: Whitelist CORS resource for use with Api Gateway

Resources:
  Role:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ['lambda.amazonaws.com']
            Action: ['sts:AssumeRole']
      Policies:
        - PolicyName: cors-logging
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: '*'
      Path: /service-role/

  Lambda:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code: lambda
      FunctionName: !Sub WhitelistCors
      Handler: src/whitelist-cors.handler
      MemorySize: 128
      Runtime: nodejs6.10
      Role: !GetAtt Role.Arn

Outputs:
  CorsLambdaArn:
    Value: !GetAtt Lambda.Arn
    Export:
      Name: CorsLambdaArn

  CorsIntegrationUri:
    Value: !Sub
      - 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaArn}/invocations'
      - LambdaArn: !GetAtt Lambda.Arn
    Export:
      Name: CorsIntegrationUri
