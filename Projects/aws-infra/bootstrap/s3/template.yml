AWSTemplateFormatVersion: 2010-09-09
Description: S3 bucket for infrastructure artifacts

Parameters:
  BucketName:
    Description: Name of the bucket to store artifacts
    Type: String

Resources:
  Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub
        - '${BucketName}-${Environment}'
        - Environment: !ImportValue AccountEnvironment
      VersioningConfiguration:
        Status: Enabled

Outputs:
  BucketName:
    Description: The S3 bucket for infrastructure artifacts
    Value: !Ref Bucket
    Export:
      Name: InfrastructureBucketName
